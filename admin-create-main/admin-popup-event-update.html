<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>팝업-event 수정 </title>
        <link rel="stylesheet" href="admin-popup-event-update.css">
    </head>
    <body>
        <main>
            <section class ="title-container">
                이벤트 수정
            </section>

            <section class = "event-container">
                <div class = "event-info-container">
                    <table>
                        <tr>
                            <th> 홍보 카테고리</th>
                            <td>
                                <form>
                                    <select name="menu" >
                                      <option value="none">=== 카테고리 선택 ===</option>
                                      <option value="privat-cinema">특별관</option>
                                      <option value="event">이벤트</option>
                                    </select>
                                  </form>
                            </td>
                        </tr>

                        <tr>
                            <th> 제목</th>
                            <td>
                                <input type="text"  autocomplete="off">
                            </td>
                        </tr>

                        <tr>
                            <th> 내용</th>
                            <td>
                                <form>
                                    <textarea>
                                        
                                    </textarea>
                                </form>
                            </td>
                        </tr>

                        <tr>
                            <th> 사진 </th>
                            <td>
                                <input type="file">
                            </td>
                        </tr>

                        <tr>
                            <th> URL </th>
                            <td>
                                <input type="text" value="https://">
                            </td>
                        </tr>
                    </table>


                </div>
            </section>

            <section class = "event-btn-container">
                <div class ="btn">
                    수정하기
                </div>
                <div class ="btn">
                    취소하기
                </div>
            </section>
        </main>
    </body>
</html>
